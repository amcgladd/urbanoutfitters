<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Urban Outfitters</title>
  </head>
  <body>
    <div id="header-outside">
      <nav id="header">
          <div id="head1" class="head">
            <img id="logo1" src="img/logo.gif" alt="Logo">
            <img id="logo2" src="img/second-logo.gif" alt="2nd Logo">
          </div>
          <div id="head2" class="head">
            <ul>
              <li>Women's</li>
              <li>Men's</li>
              <li>Home</li>
              <li>Lifestyle</li>
              <li>Beauty</li>
              <li class="special">Sale</li>
            </ul>
          </div>
          <div id="head3" class="head">
            <!-- <i class="fas fa-search"></i> -->
            <input type="text" name="search" placeholder="Search">
            <span>Sign In</span>
            <i class="fas fa-shopping-bag"></i>
          </div>
      </nav>
    </div>

    <div id="container">
      <div id="one" class="big-card">
        <img src="img/big1.webp" class="big-pic" alt="">
        <img src="img/narrow1.jpg" class="narrow-pic" alt="">
        <button type="button" name="button">SHOP ALL FALL LOOKS</button>
      </div>
      <div id="two" class="big-card">
        <img src="img/big2.webp" class="big-pic" alt="">
        <img src="img/narrow2.jpg" class="narrow-pic" alt="">
        <button type="button" name="button">SHOP POLO RALPH LAUREN</button>

      </div>
      <div id="three" class="big-card">
        <img src="img/big3.webp" class="big-pic" alt="">
        <img src="img/narrow3.jpg" class="narrow-pic" alt="">
        <button type="button" name="button">SHOP FURNITURE</button>

      </div>
      <div id="four" class="big-card">
        <img src="img/big4.webp" class="big-pic" alt="">
        <img src="img/narrow4.jpg" class="narrow-pic" alt="">
        <button type="button" name="button">SHOP CAMERAS & FILM</button>

      </div>
      <div id="five" class="small-card">
        <img src="img/small5.webp" class="big-pic" alt="">
        <img src="img/narrow5.jpg" class="narrow-pic" alt="">
        <button type="button" name="button">SHOP</button>

      </div>
      <div id="six" class="small-card">
        <img src="img/small6.webp" class="big-pic" alt="">
        <img src="img/narrow6.jpg" class="narrow-pic" alt="">
        <button type="button" name="button">SHOP</button>

      </div>
      <div id="seven" class="small-card">
        <img src="img/small7.webp" class="big-pic" alt="">
        <img src="img/narrow7.jpg" class="narrow-pic" alt="">
        <button type="button" name="button">SHOP</button>

      </div>
      <div id="eight" class="banner">
        <img src="img/banner8.webp" class="big-pic" alt="">
        <img src="img/narrow8.webp" class="narrow-pic" alt="">

      </div>
      <div id="nine" class="banner">
        <img src="img/banner9.jpg" class="big-pic" alt="">
        <img src="img/narrow9.jpg" class="narrow-pic" alt="">

      </div>
    </div>
  </body>
</html>
